<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="/_vercel/insights/script.js"></script>

		<link rel="stylesheet" href="styles.css" />
		<title>Pokédex</title>
	</head>
	<body>
		<div class="landing-page">
			<div class="headers">
				<h1>Pokédex</h1>
				<h2>Generation V</h2>
				<div class="pokeballs">
					<img
						class="pokeball-pixel"
						src="assets/pokeball-pixel.svg"
						alt="pokeball"
						loading="lazy"
					/><img
						class="pokeball-pixel"
						src="assets/pokeball-pixel.svg"
						alt="pokeball"
						loading="lazy"
					/><img
						class="pokeball-pixel"
						src="assets/pokeball-pixel.svg"
						alt="pokeball"
						loading="lazy"
					/>
				</div>
			</div>
		</div>
		<div class="gradient-page"></div>
		<div id="pokemon-page" class="pokemon-page">
			<div class="search-bar">
				<div class="search">
					<input
						type="text"
						placeholder="Search a pokemon..."
						autocomplete="off"
					/>
					<button>
						<img src="assets/pokeball-search.svg" loading="lazy" />
					</button>
				</div>
				<div class="results"></div>
			</div>
			<div class="pokedex">
				<div class="pokemon-cards"></div>
			</div>
			<div class="page-buttons">
				<a href="#pokemon-page"><button class="prev-btn">Prev</button></a>
				<a href="#pokemon-page"><button class="next-btn">Next</button></a>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
